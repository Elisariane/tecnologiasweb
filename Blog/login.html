
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login de usuário</title>
    <link rel="stylesheet" href="./css/estilo.css">
  </head>
  <body>
    <div class="login">

      <img height="160" src="https://thumbs.dreamstime.com/b/%C3%ADcone-do-usu%C3%A1rio-46707697.jpg" alt="">
      <form class="" action="" method="post">
        <label>Usuário ou email:</label><br>
        <input class="campo" type="email" name="email" value="" placeholder="Digite seu email"><br>
        <br>
        <label>Senha:</label><br>
        <input class="campo" type="password" name="senha" value="" placeholder="Máximo 8 caracteres" maxlength="8"><br>
        <br>
        <input class="botao" type="submit" value="Entrar"><br>
      </form>
      <a class="esqueceu" href="#">Esqueceu a senha?</a><br>
    </div>
  </body>
</html>
