    <script type="text/javascript">
    //Aqui vai o código do jquery para esse formulario
    $(document).ready(function(){

    $("#alerta").hide();

    $("div.conteudo").hide();   //vai esconder todos os conteudos das div´s

    $("#abas a:first").addClass("selected");   //aponta a aba selecionada

    $("#abas a").click(function(){             //quando clicar no a da aba

    $("div.conteudo").hide();                 // oculta todas as abas

    $("#abas a").removeClass("selected");      // tira a seleção da aba atual

    $(this).addClass("selected");               // adiciona a classe selected na aba selecionada atualmente

    $($(this).attr("href")).show();               // mostra a aba clicada

    return false;                          // pra não tentar redirecionar para o link então retorna valor falso
    });

    $("input").blur(function(){
        if($(this).val() == "")
          {
              $(this).css({"border-color" : "#F00", "padding": "2px"});
          }
     });

   // Identificar o seu formulário
  // coloque o event como parâmetro
  $("form").submit( function(event){
    // Para cada elemento que tem a classe obrigatório
    $(".obrigatorio").each(function(){
      // Executa este código para cada um dos elementos com a classe obrigatorio
      // Verifica o valor (preenchido) no campo
      if( $(this).val() == "" ){
        // Evita o envio do formulário
        event.preventDefault();      }
    });

  });
  $("form").submit( function(event){
    $(".obrigatorio").each(function(){
          if( $(this).val() == "" ){

       $("#alerta").show();


      }
    });

  });

    });
    </script>
